sonar.projectKey=packmindhub_packmind-monorepo
sonar.organization=packmindhub
sonar.projectName=Packmind Monorepo
sonar.projectVersion=1.2.1

# Sources
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.git/**,**/charts/**/charts/**,**/dev-charts/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.yaml,**/*.yml,**/*.sh,**/*.md

# Language specific settings
sonar.yaml.file.suffixes=.yaml,.yml

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Additional analysis parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=true